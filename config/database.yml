#   timeout: 5000

development:
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %> || 5
  adapter: postgresql
  database: sample-app
  production: true
  development: true
  test: true
  previewLimit: 50
  server: "localhost"
  port: 5432
  username: williamgeorge
  timeout: 5000

